<div class="container">
  <div class="form-container" [formGroup]="loginForm" (ngSubmit)="submit()">
    <h1>Login</h1>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" formControlName="username">

      <label for="pass">Password</label>
      <input type="password" id="pass" name="pass" formControlName="pass">
             
      <button type="Login">Sign Up</button>
    </form>
  </div>
</div>
